name: Terraform CI/CD (Plan + Apply After Merge with Manual Approval)

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  id-token: write
  deployments: write   # ‚úÖ Required for environment deployments

env:
  TF_VERSION: 1.6.6
  TF_WORKING_DIR: prod-infra

jobs:
  terraform-plan:
    name: Terraform Plan (PR)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -out=tfplan.out

      - name: Show Plan Output
        run: terraform show -no-color tfplan.out > plan-output.txt

      - name: Upload Plan Files
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: |
            ${{ env.TF_WORKING_DIR }}/tfplan.out
            ${{ env.TF_WORKING_DIR }}/plan-output.txt

      - name: Comment Plan in PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: terraform-plan
          path: ${{ env.TF_WORKING_DIR }}/plan-output.txt

  terraform-deploy:
    name: Terraform Plan + Apply (After Merge - Manual Approval)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: terraform-plan
    environment:
      name: production   # üëà Must match environment in repo settings
      url: https://aws.amazon.com/

    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      # ‚úÖ Register Deployment (this makes approval button appear)
      - name: Register Deployment
        uses: chrnorm/deployment-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: production
          ref: ${{ github.ref }}

      - name: Terraform Plan (Before Apply)
        id: plan-apply
        run: terraform plan -out=tfplan-apply.out

      - name: Show Apply Plan Output
        run: terraform show -no-color tfplan-apply.out > plan-apply-output.txt

      - name: Upload Apply Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-apply
          path: |
            ${{ env.TF_WORKING_DIR }}/tfplan-apply.out
            ${{ env.TF_WORKING_DIR }}/plan-apply-output.txt

      # ‚è∏Ô∏è This step will wait for manual approval in GitHub UI
      - name: Wait for Environment Approval
        run: echo "‚è∏Ô∏è Waiting for environment approval in GitHub..."

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan-apply.out

      - name: Deployment Success Notification
        if: success()
        run: |
          echo "‚úÖ Terraform apply completed successfully!"
          echo "üöÄ Infrastructure has been deployed to AWS!"